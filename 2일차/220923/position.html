<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:10rem; min-width: 80px;
            height:10rem; max-width: 130px;
            background-color: blueviolet;position: fixed;
            border-radius: 50% 0;
        }
        #box1{
            left:0;top: 0;
        }
        #box2{
            right:0;top: 0;
        }
        #box3{
            left:0;bottom: 0;
        }   
        #box4{
            right:0;bottom: 0;
        }
        
    </style>
</head>
<body>
    <!-- #box$*4>a{박스$} -->
    <div id="box1"><a href="">박스1</a></div>
    <div id="box2"><a href="">박스2</a></div>
    <div id="box3"><a href="">박스3</a></div>   
    <div id="box4"><a href="">박스4</a></div>
