<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독립 외부 컨텐츠 iframe 반응형 처리하기_</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .inner{
            max-width: 980px;
            margin: 0 auto;
        }
        /* height값이 0이므로 padding-top을 width를 기준으로 56%만큼 높이값 만들어줌 */
        #youtubeContent{
            height: 0;
            padding-top: 56%;
        }

        /* iframe을 부모객체인 youtubecontent에 꽉채운다     */
        #youtubeContent iframe{
            top: 0; left: 0; width: 100%;  height: 100%;
        }

    </style>
</head>
<body>
    <div class="inner">
    <div id="youtubeContent" class="position-relative">
        <iframe class="position-absolute" width="100%" src="https://www.youtube.com/embed/wosGFPTpbFo" frameborder="0" ></iframe>
    </div>
    </div>
</body>
</html>
