<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔말고 화면 출력으로</title>

</head>
<body> 
    <h1 id="counter" style="text-align: center" class="text-center"></h1>
    <h2 id="timer"> 0
        
    </h2>
    <script>
        var contents = "글자노출"
            contents += " 했다ㅎ"
        var itemtag = document.getElementById('counter')
            itemtag.innerHTML= contents;
            itemtag.classList += ' act' // 띄어쓰기로 여러개 삽입 가능
            itemtag.classList.add('act'); // 효과가 동일함 단 한개씩 가능
    </script>

    <script>
    var num3 = 0; // 초기값 설정
    setInterval( // html이 켜지면 끝나는 명령어 실행전까지 500(0.5초) 간격으로 반복
        function(){ 
            num3++; // num3이라는 변수를 1 증가시키고 그 값을 저장한다
            num3 = num3 % 11; // 10일때는 10<11이므로 나눌 수 없음. 즉 10출력하고 11에서는 나머지 0이므로 0으로 출력
            document.querySelector('#timer').innerHTML = num3 // html 파일의 #timer라는 태그에 num3변수를 밀어 넣는다
        }, 500 )
    </script>
</body>
</html>
